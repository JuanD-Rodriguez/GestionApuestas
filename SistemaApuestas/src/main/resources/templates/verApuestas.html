<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Apuestas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<header class="header text-center py-3">
  <h1>Historial de Apuestas</h1>
</header>
<main class="container mt-4">
  <h2 class="mb-4">Mis Apuestas</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Evento</th>
      <th>Equipo</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Detalle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apuesta : ${apuestas}">
      <td th:text="${apuesta.evento}"></td>
      <td th:text="${apuesta.equipo}"></td>
      <td th:text="${apuesta.tipo}"></td>
      <td th:text="${apuesta.monto}"></td>
      <td th:text="${apuesta.detalle}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-link">Volver al inicio</a>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
